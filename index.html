<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    const API_URL = 'https://quick-notes-backend-one.vercel.app/api';
    let token = '';

    async function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${API_URL}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.status === 'success') {
        token = data.data.token;
        alert('Login successful!');
        document.getElementById('login-section').classList.add('d-none');
        document.getElementById('notes-section').classList.remove('d-none');
        fetchNotes();
      } else {
        alert(data.message || 'Login failed');
      }
    }

    async function fetchNotes() {
      const res = await fetch(`${API_URL}/note`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const list = document.getElementById('note-list');
      list.innerHTML = '';
      data.data.forEach(note => {
        const item = document.createElement('li');
        item.className = 'list-group-item';
        item.textContent = `${note.title} - ${note.content}`;
        list.appendChild(item);
      });
    }

    async function createNote(event) {
      event.preventDefault();
      const title = document.getElementById('note-title').value;
      const content = document.getElementById('note-content').value;

      const res = await fetch(`${API_URL}/note`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ title, content })
      });

      const data = await res.json();
      if (data.status === 'success') {
        fetchNotes();
        document.getElementById('note-form').reset();
      } else {
        alert(data.message || 'Gagal membuat catatan');
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Notes App Interface</h1>

    <!-- Login Form -->
    <div id="login-section">
      <form onsubmit="login(event)" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button class="btn btn-primary">Login</button>
      </form>
    </div>

    <!-- Notes Area -->
    <div id="notes-section" class="d-none">
      <form onsubmit="createNote(event)" class="card p-4 shadow-sm mb-4">
        <h4 class="mb-3">Create Note</h4>
        <div class="mb-3">
          <input type="text" id="note-title" class="form-control" placeholder="Title" required>
        </div>
        <div class="mb-3">
          <textarea id="note-content" class="form-control" placeholder="Content" required></textarea>
        </div>
        <button class="btn btn-success">Add Note</button>
      </form>

      <ul id="note-list" class="list-group"></ul>
    </div>
  </div>
</body>
</html>
