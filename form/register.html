<div id="register-section" class="card p-4 shadow-sm form-section d-none">
  <h4 class="mb-3 text-center">Register</h4>
  <form id="register-form">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" id="reg-username" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="reg-email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="reg-password" class="form-control" required />
    </div>
    <button class="btn btn-success w-100">Register</button>
    <div class="text-center mt-3">
      <small
        >Already have an account? <a href="#" id="login-link">Login</a></small
      >
    </div>
  </form>
</div>
